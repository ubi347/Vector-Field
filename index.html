<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Vector Field</title>
  </head>
  <body>
    <div class="container">
      <div id="inputDiv">
        <a>Field X: </a>
        <input type="text" class="textarea" id="fieldXInputElement">
        <p id="fieldXOutput"></p>
        <a>Field Y: </a>
        <input type="text" class="textarea" id="fieldYInputElement">
        <p id="fieldYOutput" style="text-wrap:inherit;"></p>
      </div>
      <div id="canvasDiv">
        <div id="canvasElement"></div>
        <button id="plotFluidFieldButton">Fluid Field</button>
        <button id="plotVectorFieldButton">Vector Field</button>
      </div>
    </div>
    <script type="module" src="src/Vector.ts"></script>
    <script type="module" src="src/Display.ts"></script>
    <script type="module" src="src/UserInterface.ts"></script>
    <script type="module" src="src/Game.ts"></script>

  </body>
</html>
